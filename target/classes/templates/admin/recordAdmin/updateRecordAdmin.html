<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>后台管理</title>
  <!-- 所有script封装到一起 -->
  <div th:replace="admin/common/scriptBarCommon :: script"  ></div>
</head>
<body id="page-top">
<div id="wrapper" class="set-min-height">
  <div th:replace="admin/common/leftPageBar :: leftPage"  ></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- 页面开始 -->
    <div id="content">
      <div th:replace="admin/common/headPageBar :: headPage"  ></div>
      <!-- 页面内容开始 -->
      <div class="container-fluid">
        <div class="row">
        <div class="container-fluid" style="width:60% ">
            <div class="form-group">
                <span> 档案管理员ID： </span>
                <input type="text" id="recordAdminId" readonly="readonly" th:value="${recordAdmin['recordAdminId']}" class="form-control form-control-user" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <span> 档案管理员密码： </span>
                <input type="text" id="recordAdminPassword" th:value="${recordAdmin['recordAdminPassword']}" class="form-control form-control-user" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <span> 档案管理员名： </span>
                <input type="text" id="recordAdminName" th:value="${recordAdmin['recordAdminName']}" class="form-control form-control-user" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <span> 档案管理员部门： </span>
                <input type="text" id="departId" th:value="${recordAdmin['departId']}" class="form-control form-control-user" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <span> 档案管理员等级： </span>
                <input type="text" id="recordAdminLevel" th:value="${recordAdmin['recordAdminLevel']}" class="form-control form-control-user" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <span> 档案管理员联系方式： </span>
                <input type="text" id="recordAdminPhone" th:value="${recordAdmin['recordAdminPhone']}" class="form-control form-control-user" aria-describedby="emailHelp">
            </div>
            <p><input class="btn btn-primary btn-user btn-block" id="updateRecordAdmin" type="submit" value="更新"/></p>
        </div>
        </div>
      </div>
      <!-- 页面内容结束 -->

    </div>
    <!-- 页面结束 -->
    <div th:replace="admin/common/footerBar :: footer"  ></div>
  </div>
</div>

<script type="text/javascript">
    $("input[id='updateRecordAdmin']").click(function(){
        $.post("./updateRecordAdmin",
            {"recordAdminId":$("input[id='recordAdminId']").val(),
                "recordAdminPassword":$("input[id='recordAdminPassword']").val(),
                "recordAdminName":$("input[id='recordAdminName']").val(),
                "departId":$("input[id='departId']").val(),
                "recordAdminLevel":$("input[id='recordAdminLevel']").val(),
                "recordAdminPhone":$("input[id='recordAdminPhone']").val()},
            function(data){
                alert(data['msg']);
            })
    });
</script>
</body>
</html>
